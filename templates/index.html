<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>流量生成实验系统 - Layui</title>
  <link rel="stylesheet" href="/static/layui-v2.2.6/layui/css/layui.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/static/layui-v2.2.6/layui/layui.js"></script>
  <script src="/static/layui-v2.2.6/layui/layui.all.js"></script>

</head>
<body class="layui-layout-body">
<form class="layui-form" action="">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">流量生成实验系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="{{ url_for('history') }}">历史记录</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">协议选择</a>
          <dl class="layui-nav-child">
            <dd><a href="{{ url_for('Choose_Http') }}" id="http">HTTP</a></dd>
            <dd><a href="{{ url_for('Choose_Dns') }}" id="dns">DNS</a></dd>
            <dd><a href="{{ url_for('Choose_TCP') }}" id="tcp">TCP</a></dd>
            <dd><a href="{{ url_for('Choose_UDP') }}" id="udp">UDP</a></dd>
          </dl>
        </li>

        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">异常流量</a>
          <dl class="layui-nav-child">
            <dd><a href="{{ url_for('Choose_Ddos') }}" id="ddos">DDoS</a></dd>
          </dl>
        </li> 

        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">发送策略</a>
          <dl class="layui-nav-child">
            <dd><a href="{{ url_for('packagenum') }}">发包数量</a></dd>
            <dd><a href="{{ url_for('packageflow') }}">流量大小</a></dd>
            <dd><a href="{{ url_for('packagefre') }}">发包频率</a></dd>
          </dl>
        </li> 

        
      </ul>
    </div>
  </div>

  {% block body %} {% endblock %}
</div>


</body>
</html>
