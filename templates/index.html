<script>
$('#confirmation').click(function(){
            console.log("OK");
            $.ajax({

                url:"/http",//这是我在后台接受数据的文件名
                data:{
									"host":$("#hostID").val(),
									"port":$("#portID").val(),
									"delay":$("#delayID").val(),
									"num":$("#numID").val(),
								},
